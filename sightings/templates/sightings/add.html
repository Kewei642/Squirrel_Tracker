  <!-- Custom CSS -->
  {% load static %}
  <link rel="stylesheet"  href="{% static 'sightings/carousel.css' %}">
  <title>Squirrels Tracker</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #C1693C;">
        <a class="navbar-brand" href="#">Squirrels Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map/">Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sightings/">Sightings</a>
            </li>
            <li class="nav-item active">

            <li class="nav-item">

            </li>

          </ul>
        </div>

  <main role="main">
            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
                <div class="container">
                  <h1 class="display-3">Add Your Sighting<img
                    src="https://www.pngkey.com/png/full/60-607273_animals-baby-squirrel-cute-squirrel-squirrels-squirrel-squirrel.png"

                   <form method="post">
                        {% csrf_token %}
                    
                        {{ form.as_p }}
                        <br>
                        
                        <input class="btn btn-primary" type="submit" name="Submit" value="Submit">
                      </form>
                    
                </div>
              </div>
</main>
